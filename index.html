<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div id="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="content">9</div>
                <div id="result">9</div>
                <div id="keypad">
                    <button class="operators" id="clear">C</button>
                    <button class="operators" id="point">.</button>
                    <button class="operators" id="delete">Del</button>
                    <button class="operators" id="add">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operators" id="multiply">x</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operators" id="divide">/</button>
                    <button class="blank"> </button>
                    <button class="number">0</button>
                    <button class="blank"> </button>
                    <button class="operators" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
