<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="content">
                    <p id="content-value">9x9</p>
                </div>
                <div id="result">
                    <p id="result-value">81</p>
                </div>
                <div id="keypad">
                    <button class="operators" id="clear">C</button>
                    <button class="operators" id="point">.</button>
                    <button class="operators" id="delete">Del</button>
                    <button class="operators" id="add">+</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operators" id="multiply">x</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operators" id="divide">/</button>
                    <button class="blank"> </button>
                    <button class="number" value="0">0</button>
                    <button class="blank"> </button>
                    <button class="operators" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
