<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="content">
                    <p id="content-value"></p>
                </div>
                <div id="result">
                    <p id="result-value"></p>
                </div>
                <div id="keypad">
                    <button class="operators" id="clear">C</button>
                    <button class="operators" id="percent">%</button>
                    <button class="operators" id="delete">Del</button>
                    <button class="operators" id="add">+</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operators" id="multiply">x</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operators" id="divide">/</button>
                    <button class="blank"> </button>
                    <button class="number" id="0">0</button>
                    <button class="blank"> </button>
                    <button class="operators" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
